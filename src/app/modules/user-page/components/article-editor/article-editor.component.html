<div class="article-editor-container">
    <div class="page-title">Article Editor</div>
    <div class="col-sm-10 mt-5">
        <form [formGroup]="articleForm" (ngSubmit)="submit()" class="mt-4">
            <fieldset class="d-flex flex-column">

                <ng-template [ngIf]="updateArticle" [ngIfElse]="createArticle">
                    <fieldset class="form-group mb-2">
                        <input type="text" class="form-control form-control-lg" placeholder="Title" formControlName="title" [(ngModel)]="articleToUpdate.title"/>
                        <control-messages [control]="titleControl"></control-messages>
                    </fieldset>

                    <fieldset class="form-group mb-2">
                        <textarea type="text" class="form-control form-control-lg" placeholder="Content" formControlName="content" [(ngModel)]="articleToUpdate.content"></textarea>
                        <control-messages [control]="contentControl"></control-messages>
                    </fieldset>
                </ng-template>
                <ng-template #createArticle>
                    <fieldset class="form-group mb-2">
                        <input type="text" class="form-control form-control-lg" placeholder="Title" formControlName="title" />
                        <control-messages [control]="titleControl"></control-messages>
                    </fieldset>

                    <fieldset class="form-group mb-2">
                        <textarea type="text" class="form-control form-control-lg" placeholder="Content" formControlName="content"></textarea>
                        <control-messages [control]="contentControl"></control-messages>
                    </fieldset>
                </ng-template>

                <input type="file" (change)="onFileChanged($event)">
                <!-- <div class="file-upload">
                    <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                         <mat-icon>attach_file</mat-icon>
                    </button>
                </div> -->

                <button class="btn btn-primary align-self-end button-color" type="submit" [disabled]="!articleForm.valid">Create</button>
                <!--<button class="btn btn-danger align-self-end" (click)="makeRequest()">Fetch</button>-->    
            </fieldset>
        </form>
    </div>
</div>
